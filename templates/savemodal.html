<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="saveCtrl.close()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title">New issue</h4>
  </div>
  <div class="modal-body">
    <form id="save" name="saveForm" novalidate>
      <div class="form-group" ng-class="{'has-error' : saveForm.type.$invalid && saveForm.type.$dirty}"> <!--required-->
        <label for="type">Type</label>
        <select class="form-control" id="type" name="type" placeholder="type" class="form-control" ng-model="issue.type" required>
          <option ng-repeat="type in saveCtrl.types">{{ type.name }}</option>
        </select>
        <p class="help-block" ng-show="saveForm.type.$invalid && saveForm.type.$dirty">
          <em ng-show="saveForm.type.$error.required">Please provide a type</em>
        </p>
      </div>
      <div class="form-group" ng-class="{'has-error' : saveForm.description.$invalid && saveForm.description.$dirty}"> <!--1000 chars-->
        <label for="description">Description</label>
        <input type="description" id="description" name="description" placeholder="Provide a simple description of the issue" class="form-control"
          ng-model="issue.description">
        <p class="help-block" ng-show="saveForm.description.$invalid && saveForm.description.$dirty">
        </p>
      </div>
      <div class="form-group" ng-class="{'has-error' : saveForm.image.$invalid && saveForm.image.$dirty}"> <!--url-->
        <label for="image">Image url</label>
        <input type="image" id="image" name="image" placeholder="Paste an url of a picture depicting the issue" class="form-control"
          ng-model="issue.image">
        <p class="help-block" ng-show="saveForm.image.$invalid && saveForm.image.$dirty">
        </p>
      </div>
    </form>
    Here goes the content. {{ saveCtrl.latlng.lat }} {{ saveCtrl.latlng.lng }}
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="saveCtrl.close()">Close</button>
    <button class="btn btn-primary">Save changes</button>
  </div>
</div>
