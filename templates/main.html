<div ng-controller="MapCtrl as map">

  <section>
    <div id="map-canvas">
      <leaflet defaults="map.defaults" markers="map.markers" width="100vw" height="100vh" lf-center="map.center" ng-style="{'cursor' : map.cursor}"></leaflet>
    </div>
    <button href="#" class="btn btn-success btn-circle btn-xl pull-bottom-right" ng-click="map.toggleEditMode()" ng-class="{ 'active': map.editMode }">
    <i class="glyphicon glyphicon-map-marker"></i>
  </button>
  </section>

  <section class="col-md-4">
    <div class="list-group">
      <a class="list-group-item" ng-repeat="issue in map.markers">
        <small class="pull-right">{{ issue.createdAt | date: "dd.MM.yyyy HH:mm" }}</small>
        <h4 class="list-group-item-heading">{{ issue.issueType.description }}</h4>
        <span class="badge">{{ issue.state }}</span>
        <p class="list-group-item-text">{{ issue.description }}</p>
      </a>
    </div>
  </section>

  <button class="btn btn-default pull-right" ng-controller="LogoutCtrl as logout" ng-click="logout.disconnect()">Log out</button>
</div>
