<div class="modal-dialog modal-sm">
  <div class="modal-content">
    <div class="modal-body">
      <form id="login" name="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input required type="text" id="username" class="form-control" ng-model="login.user.name">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input required type="password" class="form-control" id="password" ng-model="login.user.password">
        </div>
      </form>
      <div class="alert alert-danger" ng-if="login.error">
        {{ login.error }}
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" ng-click="login.connect()" ng-disabled="loginForm.$invalid">Log in</button>
    </div>
  </div>
</div>
