<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="filterCtrl.dismiss()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title">Filter settings</h4>
  </div>
  <div class="modal-body">
    <!-- The form to filter the issues -->
    <!-- TODO: add more filters -->
    <form id="filter" name="filterFrom" novalidate>
      <div class="form-group" ng-class="{'has-error' : filterFrom.type.$invalid && filterFrom.type.$dirty}">
        <label for="types">Types</label>
        <div ng-dropdown-multiselect="" options="filterCtrl.types" selected-model="filterCtrl.selected.types" extra-settings="filterCtrl.typesSettings">
        </div>
      </div>
    </form>
      <div class="modal-footer">
        <button class="btn btn-default" ng-click="filterCtrl.dismiss()">Cancel</button>
        <button class="btn btn-primary" ng-click="filterCtrl.submit()">Set filter</button>
      </div>
  </div>
</div>
