<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Citizen Engagement frontend</title>

  <!-- CDN -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-awusxf8AUojygHf2+joICySzB780jVvQaVCAt1clU3QsyAitLGul28Qxb2r1e5g+" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
   integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />
   <!-- LOCAL -->
  <link rel="stylesheet" href="css/app.css">
</head>

<body ng-app='app'>
  <div class="no-events">
    <div ui-view />
    <!-- CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-storage/0.0.15/angular-storage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-dropdown-multiselect/1.11.8/angularjs-dropdown-multiselect.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-leaflet-directive/0.10.0/angular-leaflet-directive.min.js"></script>
    <!-- LOCAL -->
    <script type="text/javascript" src="assets/ngGeolocation.min.js"></script> <!-- no cdn found-->
    <script type="text/javascript" src="js/app.js"></script> <!-- Application -->
    <script type="text/javascript" src="js/ui-bootstrap-tpls-2.5.0-override.js"></script> <!-- Accordion template modified -->
    <script type="text/javascript" src="js/auth-service.js"></script> <!-- Authentication service -->
    <script type="text/javascript" src="js/match-with-directive.js"></script> <!-- A directive to check if two input match (passwords)-->
    <script type="text/javascript" src="js/login-ctrl.js"></script> <!-- Controller for loging in the app -->
    <script type="text/javascript" src="js/logout-ctrl.js"></script> <!-- Controller for loging out the app -->
    <script type="text/javascript" src="js/auth-interceptor.js"></script> <!-- token in header setter for auth control -->
    <script type="text/javascript" src="js/issues-service.js"></script> <!-- Access to issues -->
    <script type="text/javascript" src="js/types-service.js"></script> <!-- Access to issue types -->
    <script type="text/javascript" src="js/comments-service.js"></script> <!-- Access to comments -->
    <script type="text/javascript" src="js/map-ctrl.js"></script> <!-- Main controller -->
    <script type="text/javascript" src="js/issue-ctrl.js"></script> <!-- Issue details controller -->
    <script type="text/javascript" src="js/filter-ctrl.js"></script> <!-- Filtering issues controller -->
    <script type="text/javascript" src="js/save-ctrl.js"></script> <!-- Saving an issue -->
  </div>
</body>

</html>
